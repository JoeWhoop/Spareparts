<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mechanik – Spare Parts</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 56px;
      margin: 20px 0 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    select {
      width: 90%;
      max-width: 900px;
      height: 90px;
      font-size: 40px;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      overflow: hidden;
      white-space: nowrap;
    }

    #goButton {
      margin-top: 40px;
      padding: 20px 40px;
      font-size: 36px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 90%;
      max-width: 900px;
    }

    #goButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>MECHANIC</h1>
  <select id="mechanicDropdown">
    <option value="">— wybierz mechanika —</option>
    <option value="ARTEM_MAKOVETSKYI">ARTEM_MAKOVETSKYI</option>
    <option value="DAWID_PIETRZYCKI">DAWID_PIETRZYCKI</option>
    <option value="KINGA_SZCZENIOWSKA">KINGA_SZCZENIOWSKA</option>
    <option value="MATEUSZ_NOWAK">MATEUSZ_NOWAK</option>
    <option value="AMELIA_KACZKOWSKA">AMELIA_KACZKOWSKA</option>
    <option value="NATALIIA_SILIVEISTROVA">NATALIIA_SILIVEISTROVA</option>
    <option value="TETIANA_SHYMANSKA">TETIANA_SHYMANSKA</option>
    <option value="VASYL_VOVK">VASYL_VOVK</option>
    <option value="VIRA_SANDOMIERSKA">VIRA_SANDOMIERSKA</option>
    <option value="MAŁGORZATA_BARAŃSKA">MAŁGORZATA_BARAŃSKA</option>
    <option value="NATALIIA_VASALAKIIEVA">NATALIIA_VASALAKIIEVA</option>
  </select>

  <h1>SPARE PART</h1>
  <select id="sparePartDropdown">
    <option value="">— wybierz część —</option>

    <option value="4001692 DISPLAY">4001692 DISPLAY</option>
    <option value="4000172 DISPLAY COVER">4000172 DISPLAY COVER</option>
    <option value="4000161 MANETKA">4000161 MANETKA</option>
    <option value="4000618 GUZIK DO KIERUNKOWSKAZÓW">4000618 GUZIK DO KIERUNKOWSKAZÓW</option>
    <option value="4000169 KLAMKA LEWA">4000169 KLAMKA LEWA</option>
    <option value="4000162 KLAMKA PRAWA">4000162 KLAMKA PRAWA</option>

    <!-- DOKŁADNIE: bez „Ś”, z polskim „ł” -->
    <option value="4000182 swiatełko kierownic">4000182 swiatełko kierownic</option>

    <option value="4000611 KIERUNKOWSKAZ KIEROWNICY LEWY">4000611 KIERUNKOWSKAZ KIEROWNICY LEWY</option>
    <option value="4000612 KIERUNKOWSKAZ KIEROWNICY PRAWY">4000612 KIERUNKOWSKAZ KIEROWNICY PRAWY</option>
    <option value="4000614 KABEL DO KIERUNKOWSKAZÓW KIEROWNICY">4000614 KABEL DO KIERUNKOWSKAZÓW KIEROWNICY</option>
    <option value="4000420 PRZEDŁUŻKA KABLA KIEROWNICY">4000420 PRZEDŁUŻKA KABLA KIEROWNICY</option>
    <option value="4000164 PLASTIK GÓRA">4000164 PLASTIK GÓRA</option>
    <option value="4000180 PLASTIK DÓŁ">4000180 PLASTIK DÓŁ</option>
    <option value="4001685 STEROWNIK">4001685 STEROWNIK</option>
    <option value="4000701 ZAMEK">4000701 ZAMEK</option>
    <option value="4001721 CONTROL BOX">4001721 CONTROL BOX</option>
    <option value="4001723 KABEL PRZÓD (TRÓJNIKI)">4001723 KABEL PRZÓD (TRÓJNIKI)</option>
    <option value="4001035 KABEL TYLNY">4001035 KABEL TYLNY</option>
    <option value="4001006 SILNIK BEZ OPONY">4001006 SILNIK BEZ OPONY</option>
  </select>

  <button id="goButton" type="button">GO</button>

</div>

<script>
  const FORM_BASE_URL = "https://web.miniextensions.com/iZC8bQQmgC94HrP8oiSm";

  const PREFILL_KEYS = {
    mechanic: [
      "prefill_Mechanic",
      "prefill_MECHANIC",
      "prefill_Mechanic ",
      "prefill_Mechanic_Name",
      "prefill_MechanicName"
    ],
    sparePart: [
      "prefill_Spare_Part",
      "prefill_SPARE_PART",
      "prefill_Spare Part",
      "prefill_SPARE PART",
      "prefill_SparePart"
    ]
  };

  function buildRedirectUrl(mechanic, sparePart) {
    const url = new URL(FORM_BASE_URL);
    url.search = "";

    for (const k of PREFILL_KEYS.mechanic) {
      url.searchParams.set(k, mechanic);
    }

    for (const k of PREFILL_KEYS.sparePart) {
      url.searchParams.set(k, sparePart);
    }

    return url.toString();
  }

  document.getElementById("goButton").addEventListener("click", function () {
    const mechanic = document.getElementById("mechanicDropdown").value;
    const sparePart = document.getElementById("sparePartDropdown").value;

    if (!mechanic || !sparePart) {
      alert("Wybierz mechanika i część.");
      return;
    }

    const redirectUrl = buildRedirectUrl(mechanic, sparePart);
    window.location.assign(redirectUrl);
  });
</script>

</body>
</html>
